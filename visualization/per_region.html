function drawchart(csv, elementName) {
    $('#' + elementName).highcharts({
        data: {
            csv: csv,
            parseDate: function (s) {
                var match = s.match(/^([0-9]{4})\-([0-9]{2})\-([0-9]{2})$/);
                if (match) {
                    return Date.UTC(+match[1], +match[2] - 1, +match[3]);
                }
            }
        },

        chart: {
            zoomType: 'x'
        },

        title: {
            text: 'Daily retail prices in ' + chosen_location
        },

        subtitle: {
            text: ''
        },

        xAxis: {
            type: 'datetime',
            tickWidth: 0,
            gridLineWidth: 1,
            minRange: 14 * 24 * 3600000, // fourteen days
            labels: {
                align: 'left',
                x: 3,
                y: 12
            }
        },

        yAxis: [{ // left y axis
            title: {
                text: null
            },
            labels: {
                align: 'left',
                x: -5,
                y: 16,
                format: '{value:.,0f}'
            },
            showFirstLabel: false
        }, { // right y axis
            linkedTo: 0,
            gridLineWidth: 0,
            opposite: true,
            title: {
                text: null
            },
            labels: {
                align: 'right',
                x: 5,
                y: 16,
                format: '{value:.,0f}'
            },
            showFirstLabel: false
        }],

        legend: {
            align: 'left',
            verticalAlign: 'top',
            y: 10,
            floating: true,
            borderWidth: 0
        },

        tooltip: {
            shared: true,
            crosshairs: true
        },

        plotOptions: {
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function (e) {

                                    y: e.pageY
                                },
                                headingText: this.series.name,
                                maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) +':<br/> '+
                                    this.y +' visits',
                                width: 200
                            });
                        }
                    }
                },
                marker: {
                    lineWidth: 1
                }
            }
        },
    });
}
