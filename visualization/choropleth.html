<!DOCTYPE html>
<meta charset="utf-8">
<!-- <link rel="stylesheet" href="demo.css"> -->
<link rel="stylesheet" href="leaflet.css">
<style>

#map {
	width: 800px;
	height: 700px;
}

.info {
	padding: 6px 8px;
	font: 14px/16px Arial, Helvetica, sans-serif;
	background: white;
	background: rgba(255,255,255,0.8);
	box-shadow: 0 0 15px rgba(0,0,0,0.2);
	border-radius: 5px;
}
.info h4 {
	margin: 0 0 5px;
	color: #777;
}

.legend {
	text-align: left;
	line-height: 18px;
	color: #555;
}
.legend i {
	width: 18px;
	height: 18px;
	float: left;
	margin-right: 8px;
	opacity: 0.7;
}
	
</style>
<body>
<div id="map"></div>
<script src="leaflet.js"></script>
<script type="text/javascript" src="ind-states.js"></script>
<script>
var highlighted;
var colorScale = ['#FFEDA0', '#FED976', '#FEB24C', '#FD8D3C', '#FC4E2A', '#E31A1C', '#BD0026', '#800026'];
var densityScale = [10, 20, 50, 100, 200, 500, 1000];
var map = L.map('map').setView([22, 83], 4.8);

var cloudmade = L.tileLayer('http://{s}.tiles.mapbox.com/v3/examples.map-vyofok3q/{z}/{x}/{y}.png', {
	attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
	key: 'BC9A493B41014CAABB98F0471D759707',
	styleId: 22677
}).addTo(map);


// control that shows state info on hover
var info = L.control();

info.onAdd = function (map) {
	this._div = L.DomUtil.create('div', 'info');
	this.update();
	return this._div;
};

info.update = function (feature) {
	this._div.innerHTML = '<h4>India Tweets Density</h4>' +  (feature ?
		'<b>' + feature.id + '</b><br />' + getDensity(feature.id).strength + ' tweets / m<sup>2</sup>'
		: 'Hover over a state');
};

info.addTo(map);


// get color depending on population density value
function getColor(d) {
	for(i = densityScale.length; i >= 0; i--) {
		if(d > densityScale[i]) {
			return colorScale[i + 1];
		}
	}
	return colorScale[0];
}

function style(feature) {
	return {
		weight: 1,
		opacity: .8,
		color: 'grey',
		dashArray: '4',
		fillOpacity: 0.7,
		fillColor: getColor(getDensity(feature.id).strength)
	};
}

function getDensity(id) {
	for(i = 0; i < density.length; i++) {
		if(density[i].id == id) {
			return density[i];
		}
	}
}

function highlightFeature(e) {
	var layer = e.target;

	layer.setStyle({
		weight: 3,
		color: 'green',
		dashArray: '',
		fillOpacity: 0.7
	});

	if (!L.Browser.ie && !L.Browser.opera) {
		layer.bringToFront();
	}

	info.update(layer.feature);
}

var geojson;

function resetHighlight(e) {
	geojson.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
	if (e.target && highlighted !== e.target) {
		map.fitBounds(e.target.getBounds());
		highlighted = e.target;
	} else {
		map.setView([22, 83], 4.8);
		highlighted = null;
	}
}

function onEachFeature(feature, layer) {
	layer.on({
		mouseover: highlightFeature,
		mouseout: resetHighlight,
		click: zoomToFeature
	});
}

geojson = L.geoJson(statesData, {
	style: style,
	onEachFeature: onEachFeature
}).addTo(map);

map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

	var div = L.DomUtil.create('div', 'info legend'),
		labels = [],
		from, to;

	for (var i = 0; i < densityScale.length; i++) {
		from = densityScale[i];
		to = densityScale[i + 1];

		labels.push(
			'<i style="background:' + getColor(from + 1) + '"></i> ' +
			from + (to ? '&ndash;' + to : '+'));
	}

	div.innerHTML = labels.join('<br>');
	return div;
};

legend.addTo(map);

</script>

</body>
