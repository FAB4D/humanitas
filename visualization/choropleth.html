<!DOCTYPE html>
<meta charset="utf-8">
<!-- <link rel="stylesheet" href="demo.css"> -->
<link rel="stylesheet" href="leaflet.css">
<link rel="stylesheet" href="jquery.ui.labeledslider.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<style>

#map {
	width: 680px;
	height: 600px;
}

.slider_zone {
	margin-left: 20px;
}

#slider {
	width: 600px;
}

.info {
	padding: 6px 8px;
	font: 14px/16px Arial, Helvetica, sans-serif;
	background: white;
	background: rgba(255,255,255,0.8);
	box-shadow: 0 0 15px rgba(0,0,0,0.2);
	border-radius: 5px;
}
.info h4 {
	margin: 0 0 5px;
	color: #777;
}

.legend {
	text-align: left;
	line-height: 18px;
	color: #555;
}
.legend i {
	width: 18px;
	height: 18px;
	float: left;
	margin-right: 8px;
	opacity: 0.7;
}
	
</style>
<body>
<h2>Choose year to show map:</h2>
<div class="slider_zone">
	<div id="slider"></div>
</div>
<div id="map"></div>
<script src="leaflet.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="jquery.ui.labeledslider.js"></script>
<script type="text/javascript" src="ind-states.js"></script>
<script>
var colorScale = ['#FFEDA0', '#FED976', '#FEB24C', '#FD8D3C', '#FC4E2A', '#E31A1C', '#BD0026', '#800026'];
var densityScale = [10, 20, 50, 100, 200, 500, 1000];
var map, geojson, info, highlighted, year = 1980;
map = L.map('map').setView([22, 83], 4.7);
var cloudmade = L.tileLayer('http://{s}.tiles.mapbox.com/v3/examples.map-vyofok3q/{z}/{x}/{y}.png', {
	attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
	key: 'BC9A493B41014CAABB98F0471D759707',
	styleId: 22677
}).addTo(map);

// control that shows state info on hover
info = L.control();

info.onAdd = function (map) {
	this._div = L.DomUtil.create('div', 'info');
	this.update();
	return this._div;
};

info.update = function (feature) {
	this._div.innerHTML = '<h4>India Tweets Density</h4>' +  (feature ?
		'<b>' + feature.id + '</b><br />' + getDensity(feature.id).strength + ' tweets / m<sup>2</sup>'
		: 'Hover over a state');
};

info.addTo(map);
map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');
addLegend(map);
redrawMap();

$( "#slider" ).labeledslider({
	value: year,
	min: 1980,
	max: 1990,
	step: 10,
	slide: function( event, ui ) {
		year = ui.value;
		redrawMap();
	}
});

function redrawMap() {
	highlighted = null;
	geojson = L.geoJson(statesData, {
		style: stateStyle,
		onEachFeature: onEachFeature
	}).addTo(map);
}

// get color depending on population density value
function getColor(d) {
	for(i = densityScale.length; i >= 0; i--) {
		if(d > densityScale[i]) {
			return colorScale[i + 1];
		}
	}
	return colorScale[0];
}

function stateStyle(feature) {
	return {
		weight: 1,
		color: 'grey',
		dashArray: '4',
		fillOpacity: 0.6,
		fillColor: getColor(getDensity(feature.id).strength)
	};
}

function getDensity(id) {
	for(i = 0; i < density.length; i++) {
		if(density[i].year == year) {
			var vals = density[i].values;
			for(j = 0; j < vals.length; j++) {
				if(vals[j].id == id) {
					return vals[j];
				}
			}
		}
	}
}

function highlightFeature(e) {
	var layer = e.target;

	if (layer && highlighted !== layer) {
		layer.setStyle({
			weight: 3,
			color: 'green',
			dashArray: '',
			fillOpacity: 0.6
		});

		// if (!L.Browser.ie && !L.Browser.opera) {
		// 	layer.bringToFront();
		// }

	}
	info.update(layer.feature);
}

function resetHighlight(e) {
	geojson.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
	var layer = e.target;
	if (layer && highlighted !== layer) {
		map.fitBounds(e.target.getBounds());
		highlighted = layer;
		// prev = highlighted;
		// resetHighlight(prev._container);
		// layer.setStyle({
		// 	weight: 3,
		// 	color: 'black',
		// 	dashArray: '',
		// 	fillOpacity: .4
		// });
	} else {
		map.setView([22, 83], 4.7);
		highlighted = null;
		// e.target.setStyle({
		// 	fillOpacity: 0.7
		// });
	}
}

function onEachFeature(feature, layer) {
	layer.on({
		mouseover: highlightFeature,
		mouseout: resetHighlight,
		click: zoomToFeature
	});
}

function addLegend(map) {
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			labels = [],
			from, to;

		for (var i = 0; i < densityScale.length; i++) {
			from = densityScale[i];
			to = densityScale[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);
}

</script>

</body>
